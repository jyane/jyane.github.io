---
layout: default
---
<main class="container">
  <article class="article" itemscope itemtype="http://schema.org/BlogPosting">
    <h1>{{ page.title }}</h1>
    <time class="meta mute" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
    <div class="markdown-body">
      {{ content }}
    </div>
  </article>
</main>
